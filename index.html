<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Snake game</title>
</head>
<body>

    <h1 class="myH1">🐍      SNAKE GAME      🐍</h1>

    <audio id="background-music" src="snake-music.mp3" autoplay loop></audio>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>

    <button id="start-button" style="cursor: pointer;">Music</button>
    <button id="mute-button" style="display: none; cursor: pointer;">🔊</button>

    <div class="author"><a href="https://github.com/MichaelT9" target="_blank">by Mihail Trajkovski</a> </div>

    <script src="music.js"></script>
    <script src="script.js"></script>
</body>
</html>
